type ChatRoom {
    id: UUID!
    createdBy: Account!
    title: String!
    createdAt: DateTime!
    type: ChatRoomType!
    chatUserCnt: Int!
    hasPassword: Boolean!

    chatMessages: [ChatMessage!]
    chatUsers: [ChatUser!]
}

enum ChatRoomType {
    PUBLIC
    PRIVATE
}

input ChatRoomAdd {
    password: String
    title: String!
    type: ChatRoomType!
}
